<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }

    h1 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #28a745;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .card-body {
      text-align: center;
    }

    .btn-voltar {
      margin-top: 20px;
      text-align: center;
    }

    .form-control.is-invalid {
      border-color: #dc3545;
    }

    .invalid-feedback {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-5">Atendimento</h1>

    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <input type="text" id="paciente" class="form-control" required>
        <div class="invalid-feedback">
          O nome do paciente é obrigatório.
        </div>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
        <div class="invalid-feedback">
          A descrição é obrigatória.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar para Tela Inicial</button>
    </form>

    <!-- Botão Voltar -->
    <div class="btn-voltar text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Voltar</a>
    </div>
  </div>

  <script>
    const formAtendimento = document.getElementById('formAtendimento');
    const pacienteInput = document.getElementById('paciente');
    const descricaoInput = document.getElementById('descricao');

    formAtendimento.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!pacienteInput.value.trim()) {
        pacienteInput.classList.add('is-invalid');
      } else {
        pacienteInput.classList.remove('is-invalid');
      }
      if (!descricaoInput.value.trim()) {
        descricaoInput.classList.add('is-invalid');
      } else {
        descricaoInput.classList.remove('is-invalid');
      }
      if (pacienteInput.value.trim() && descricaoInput.value.trim()) {
        alert('Atendimento criado com sucesso!');
        formAtendimento.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
